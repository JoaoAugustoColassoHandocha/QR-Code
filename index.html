<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/ico" href="assets/QRCode.ico" />

  <link href="assets/styles.css" rel="stylesheet" type="text/css" />

  <title>QR CODE</title>

</head>

<body>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<div class="form">

  <h1>Turn your link into a QR Code</h1>

  <form>

    <input type="url" id="website" name="website" placeholder="https://webisora.com" required />

    <button type="button" onclick="generateQRCode()">

      Generate QR Code

    </button>

  </form>

  <div id="qrcode-container">

    <div id="qrcode" class="qrcode"></div>

    <h4>With some styles</h4>

    <div id="qrcode-2" class="qrcode"></div>

  </div>

  <script src="assets\script.js"></script>

</div>

</body>

</html>
